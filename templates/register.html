{% extends "layout.html" %}

{% block title %}
    Get Started
{% endblock %}

{% block main %}
    <div class="row">
      <div class="col-sm-6">
          
          <img src="static/cash.svg" width = "50px"/>
          <h2>All your money under one roof</h2>

      </div>
      <div class="col-sm-6">
            <form action="/register" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" required>
                </div>
                <button class="btn btn-primary" type="submit">Sign up</button>
            </form>
        </div>
    </div>

{% endblock %}
